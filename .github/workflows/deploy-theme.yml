name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run build

      # ðŸ’¥ No more mv issues â€” safe copy into advancedcare/
      - name: Prepare advancedcare folder for release
        run: |
          mkdir advancedcare
          rsync -av --exclude=advancedcare --exclude=.git --exclude=.github ./ advancedcare

      - run: |
          rm -rf advancedcare/node_modules \
                 advancedcare/assets \
                 advancedcare/.gitignore \
                 advancedcare/package.json \
                 advancedcare/package-lock.json \
                 advancedcare/webpack.config.js \
                 advancedcare/postcss.config.js \
                 advancedcare/.babelrc

      - name: Get theme version
        id: get_version
        run: |
          VERSION=$(grep -i 'Version:' advancedcare/style.css | awk '{ print $2 }')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - run: zip -r advancedcare.zip advancedcare

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: advancedcare.zip
