name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install and build
      - run: npm install
      - run: npm run build

      # Prepare release folder
      - name: Prepare release files
        run: |
          mkdir -p release/advancedcare
          rsync -av --delete \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='release' \
            --exclude='*.zip' \
            --exclude='*.log' \
            --exclude='*.DS_Store' \
            --exclude='__MACOSX' \
            ./ release/advancedcare

      # Normalize permissions for WordPress compatibility
      - name: Normalize permissions
        run: |
          cd release/advancedcare
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;

      # Extract theme version from style.css
      - name: Get theme version
        id: get_version
        run: |
          VERSION=$(grep -i 'Version:' release/advancedcare/style.css | awk '{ print $2 }')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create WP Engine-safe zip using bsdtar
      - name: Create theme zip (bsdtar)
        run: |
          cd release/advancedcare
          bsdtar -cf ../../advancedcare.zip .

      # Verify zip integrity (sanity check)
      - name: Verify zip
        run: unzip -t advancedcare.zip

      # Upload to GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: advancedcare.zip
