name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install and build
      - run: npm install
      - run: npm run build

      # Prepare release folder without copying itself
      - name: Prepare release files
        run: |
          mkdir -p release/advancedcare
          rsync -av --exclude='.git*' --exclude='.github' --exclude='node_modules' --exclude='release' \
                    --exclude='*.zip' --exclude='*.log' --exclude='*.DS_Store' --exclude='*/.DS_Store' \
                    ./ release/advancedcare

      # Normalize file and folder permissions
      - name: Normalize permissions
        run: |
          cd release/advancedcare
          find . -type d -exec chmod 755 {} \;
          find . -type f -exec chmod 644 {} \;

      # Extract version from style.css
      - name: Get theme version
        id: get_version
        run: |
          VERSION=$(grep -i 'Version:' release/advancedcare/style.css | awk '{ print $2 }')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Optional: List structure for sanity
      - name: Verify structure before zip
        run: |
          cd release/advancedcare
          ls -la

      # Zip only the contents (not the folder)
      - name: Zip theme contents
        run: |
          cd release/advancedcare
          zip -r ../../advancedcare.zip . -x "*.DS_Store" -x "__MACOSX/*" -x "*/__MACOSX/*"

      # Optional: Verify zip isn't corrupt
      - name: Test zip integrity
        run: unzip -t advancedcare.zip

      # Create GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: advancedcare.zip
