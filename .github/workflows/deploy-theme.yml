name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run build

      - run: |
          rm -rf node_modules assets .git .github .gitignore package.json package-lock.json webpack.config.js postcss.config.js .babelrc

      - run: zip -r advancedcare.zip ./

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: advancedcare.zip
