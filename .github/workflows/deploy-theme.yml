name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install and build
      - run: npm install
      - run: npm run build

      # Clean out dev files
      - run: |
          mkdir release
          cp -r . release/advancedcare
          rm -rf release/advancedcare/node_modules \
                 release/advancedcare/assets \
                 release/advancedcare/.git \
                 release/advancedcare/.github \
                 release/advancedcare/.gitignore \
                 release/advancedcare/package.json \
                 release/advancedcare/package-lock.json \
                 release/advancedcare/webpack.config.js \
                 release/advancedcare/postcss.config.js \
                 release/advancedcare/.babelrc

      # Extract version from style.css
      - name: Get theme version
        id: get_version
        run: |
          VERSION=$(grep -i 'Version:' release/advancedcare/style.css | awk '{ print $2 }')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create ZIP that contains a single top-level `advancedcare` folder
      - run: |
          cd release
          zip -r ../advancedcare.zip advancedcare

      # Create GitHub release with correct version tag
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: advancedcare.zip
