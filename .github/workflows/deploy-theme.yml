name: Build and Release Theme

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run build

      # Prepare the release folder with correct structure
      - name: Prepare release zip
        run: |
          mkdir -p release/advancedcare
          shopt -s dotglob
          cp -r * release/advancedcare

      # Create zip with advancedcare/ at the root
      - name: Zip theme
        run: |
          cd release
          zip -r ../advancedcare.zip advancedcare

      # Extract version from style.css
      - name: Get theme version
        id: get_version
        run: |
          VERSION=$(grep -i 'Version:' release/advancedcare/style.css | awk '{ print $2 }')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Create GitHub Release
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          files: advancedcare.zip
